<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SYSTEM_OVERVIEW // PREM_GOSAVI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                black: "#020617",
                dark: "#0a0a1f",
                primary: "#00f0ff", // Cyan
                secondary: "#7000ff", // Purple
                accent: "#00ff9f", // Green
                alert: "#ff003c", // Red
                amber: "#ffb700", // Warm Amber/Gold
              },
            },
            fontFamily: {
              orbitron: ["Orbitron", "sans-serif"],
              mono: ["Share Tech Mono", "monospace"],
            },
            animation: {
              "spin-slow": "spin 10s linear infinite",
              "pulse-fast": "pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              glitch: "glitch 1s linear infinite",
              scanline: "scanline 8s linear infinite",
              noise: "noise 0.5s steps(5) infinite",
              shimmer: "shimmer 3s linear infinite",
            },
            keyframes: {
              glitch: {
                "2%, 64%": { transform: "translate(2px,0) skew(0deg)" },
                "4%, 60%": { transform: "translate(-2px,0) skew(0deg)" },
                "62%": { transform: "translate(0,0) skew(5deg)" },
              },
              scanline: {
                "0%": { backgroundPosition: "0% 0%" },
                "100%": { backgroundPosition: "0% 100%" },
              },
              noise: {
                "0%": { backgroundPosition: "0 0" },
                "20%": { backgroundPosition: "-5% -5%" },
                "40%": { backgroundPosition: "-10% 5%" },
                "60%": { backgroundPosition: "5% -10%" },
                "80%": { backgroundPosition: "-5% -15%" },
                "100%": { backgroundPosition: "0 0" },
              },
              shimmer: {
                "0%": { transform: "translateX(-200%) skewX(12deg)" },
                "100%": { transform: "translateX(200%) skewX(12deg)" },
              }
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a1f;
      }
      ::-webkit-scrollbar-thumb {
        background: #00f0ff;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff9f;
      }
      
      .hud-border {
        position: relative;
        background: rgba(10, 10, 31, 0.6);
        border: 1px solid rgba(0, 240, 255, 0.3);
        backdrop-filter: blur(4px);
      }
      
      .hud-border::before, .hud-border::after {
        content: '';
        position: absolute;
        width: 10px;
        height: 10px;
        transition: all 0.3s ease;
      }
      
      .hud-border::before {
        top: -1px;
        left: -1px;
        border-top: 2px solid #00f0ff;
        border-left: 2px solid #00f0ff;
      }
      
      .hud-border::after {
        bottom: -1px;
        right: -1px;
        border-bottom: 2px solid #00f0ff;
        border-right: 2px solid #00f0ff;
      }
      
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 50;
      }

      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        animation: noise 0.5s steps(5) infinite;
        pointer-events: none;
        z-index: 40;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",

    "react-type-animation": "https://esm.sh/react-type-animation@3.2.0?external=react",
    "react-scroll": "https://esm.sh/react-scroll@1.9.0?external=react,react-dom",
    "three": "https://esm.sh/three@0.160.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.16?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.99.0?external=react,react-dom,three,@react-three/fiber"
  }
}
</script>
